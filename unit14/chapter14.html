<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>

<form id="form1" method="post" onsubmit="return validateForm();" action="http://www.markmurtha.com/csis128/readform.asp">
  Name: <input type="text" id="name" name="name"><br>
  E-Mail Address: <input type="text" id="email" name="email"><br>
  <input type="submit" value="Sign Up Now." id="submit1">
</form>

<script>
    function validateForm() {
        if (document.forms[0].name.value == "") {
            alert("You must enter a name!");
            return false;
        }
        else if (document.forms[0].email.value == "") {
            alert("You must enter an email!");
            return false;
        }

        var stremail = document.forms[0].email.value;
        var hasat = stremail.indexOf('@');
        var hasdot = stremail.indexOf('.');        
        if (hasat == -1 || hasdot == -1 ) {
            alert("Email is not valid!");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
