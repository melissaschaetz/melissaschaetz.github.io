<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./MusicSurvey.css">
</head>
<body>
    <form name="musicsurvey" method="post" id="musicsurvey" action="http://www.markmurtha.com/csis128/readform.asp">
        <label>Name:</label> <input type="text" name="name" id="name"><br>
        <label>E-mail:</label> <input type="text" name="email" id="email"><br>
        <fieldset>
            <legend>My Music Taste</legend>
                <label>Select your favorite type of music:</label><br> 
                <input type="checkbox" name="cbtypemusic" id="rock" value="rock">Rock<br>
                <input type="checkbox" name="cbtypemusic" id="rb" value="rb">R&B<br>
                <input type="checkbox" name="cbtypemusic" id="country" value="country">Country<br>
        </fieldset>
        <fieldset>
            <legend>Music Purchase Pattern</legend>
            <label>Select how often you purchase music:</label><br>
            <input type="radio" name="rbhowoften" id="daily" value="daily">Daily<br>
            <input type="radio" name="rbhowoften" id="weekly" value="weekly">Weekly<br>
            <input type="radio" name="rbhowoften" id="monthly" value="monthly">Monthly<br>
        </fieldset>
        Location where you listen to music:<br>
        <select size="3" name="sbplaces" id="sbplaces">
            <option value="home">Home</option>
            <option value="car">Car</option>
            <option value="school">School</option>
            <option value="library">Library</option>
            <option value="work">Work</option>
        </select><br>
        What role does music play in your life?<br>
        <textarea rows="3" cols="60" name="roletext" id="roletext"></textarea><br>
        
        <input type="submit" id="submit" value="Submit The Form">
        <input type="reset" id="reset">
    </form>
